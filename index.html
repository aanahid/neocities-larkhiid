<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larkhiid</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="around">

      <div class="row1">
        <div class="left-column">
          <div class="upper-left wrap">
            <h1>Lark</h1>
          </div>
        </div>
        <div class="right-column"> 
          <div class="top">
            <div class="banner wrap">
              <!-- TODO -->
            </div>
          </div>
        </div>
      </div>

      <div class="row2"> 
        <div class="left-column"> 
          <div class="desc wrap">
            <p>matcha-lover,
              <br>
              tomato-hater
            </p>
          </div>
          <div class="updates wrap">
            <p>Updates go here!</p>
          </div>
        </div>

        <div class="right-column"> 
          <div class="main wrap">
            <ul>
              <li><a href="https://larkhiid.neocities.org/">home</a></li>
              <li><a href="https://larkhiid.neocities.org/">about</a></li>
              <li><a href="https://larkhiid.neocities.org/">projects</a></li>
              <li><a href="https://larkhiid.neocities.org/">more</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row3">

        <div class="music">
          <div class="scroll-box">
            <p id="song">
              This is a continuously scrolling text box that repeats infinitely!
            </p>
          </div>

          <div class="music-row"> 
            <div id="youtube-player"></div> 
            <div class="volume"> 
              <button id="soundToggle">
                <img src="assets/music-player/volume.png">
              </button>
              <input type="range" id="volume-bar" value="50" min="0" max="100" step="1">
            </div>
          </div>
          <div class="duration"> 
            <input type="range" id="progress-bar" value="0" min="0" step="0.1">
          </div>

          <div class="buttons">
            <button id="prevButton">
              <img src="assets/music-player/rewind.png">
            </button>
            <button id="playButton">
              <img src="assets/music-player/pause.png">
            </button>
            <button id="stopButton">
              <img src="assets/music-player/stop.png">
            </button>
            <button id="nextButton">
              <img src="assets/music-player/fast-forward.png">
            </button>
          </div>
        </div>

      </div>

    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/music_player.js"></script>
  </body>
</html>
